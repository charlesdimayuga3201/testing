    <ion-col>
      <ion-list>
        <ion-item lines ="none">
        <ion-select   [(ngModel)]="selectedOption"  class="custom-select" placeholder="Select Equipment" interface="popover" fill="outline">
          <ion-select-option  value="fire">FE1</ion-select-option>
          <ion-select-option value="fire1">FE2</ion-select-option>
          <ion-select-option value="fire2" >FE3</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-col>

    <ion-col>
      <ion-list>
      <ion-item lines ="none" >
      <ion-select   [(ngModel)]="selectedOption1" class="custom-select1"   placeholder="Select Buildings" interface="popover" fill="outline">
        <ion-select-option  value="fire">CICS</ion-select-option>
        <ion-select-option  value="fire1">CEAFA</ion-select-option>
        <ion-select-option  value="fire2">CIT</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-col>

    <ion-col>
      <ion-list>
      <ion-item lines ="none">
      <ion-select  [(ngModel)]="selectedOption2" class="custom-select1"  placeholder="Select Floor" interface="popover" fill="outline">
        <ion-select-option  value="fire">1st Floor</ion-select-option>
        <ion-select-option  value="fire1">2nd Floor</ion-select-option>
        <ion-select-option  value="fire2">3rd Floor</ion-select-option>
      </ion-select>
      </ion-item>
    </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

<div class = "content-sec" *ngIf="selectedOption === 'fire' && selectedOption1 === 'fire' && selectedOption2  === 'fire' ">
  <ion-grid fixed>
    <ion-row>
      <ion-col >Remarks</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="highlight">
    <ion-row class="header">
      <ion-col>Date</ion-col>
      <ion-col>Time</ion-col>
      <ion-col>Nozzle</ion-col>
      <ion-col>Gauge</ion-col>
      <ion-col>Pin/Lock</ion-col>
      <ion-col>Body</ion-col>
      <ion-col>Inspected By</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row *ngFor="let FireExtinguisher of view">
      <ion-col>{{FireExtinguisher.date}}</ion-col>
      <ion-col>{{FireExtinguisher.time}}</ion-col>
      <ion-col><ion-icon name="checkbox"></ion-icon></ion-col>
      <ion-col><ion-icon name="checkbox"></ion-icon></ion-col>
      <ion-col><ion-icon name="checkbox"></ion-icon></ion-col>
      <ion-col><ion-icon name="checkbox"></ion-icon></ion-col>
      <ion-col>{{FireExtinguisher.inspected}}</ion-col>
    </ion-row>
  </ion-grid>
</div>
