<script>document.addEventListener('ionTabsDidChange', (event) => {
  const selectedTab = event.detail.tab;

  // Remove 'selected' class from all tab buttons
  const tabButtons = document.querySelectorAll('.custom-tab');
  tabButtons.forEach((tabButton) => {
    tabButton.classList.remove('selected');
  });

  // Add 'selected' class to the selected tab button
  const selectedTabButton = document.querySelector(`.custom-tab[tab="${selectedTab}"]`);
  selectedTabButton.classList.add('selected');
});</script>
